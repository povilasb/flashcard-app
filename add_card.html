<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flashcard</title>
</head>

<body>
    <h1>Add a Flashcard</h1>
    <form id="flashcard-form" action="/flashcard" method="POST">
        <label for="topic">Topic:</label><br>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question" required><br><br>

        <label for="answer">Answer:</label><br>
        <input type="text" id="answer" name="answer" required><br><br>

        <label for="examples">Examples (one per line):</label><br>
        <textarea id="examples" name="examples" rows="4" cols="80"></textarea><br><br>

        <label for="source">Source (Optional):</label><br>
        <input type="text" id="source" name="source"><br><br>

        <label for="img">Image (Optional):</label><br>
        <input id="img" name="img" type="file"><br><br>

        <input type="submit" value="Create Flashcard">
    </form>
</body>

</html>
